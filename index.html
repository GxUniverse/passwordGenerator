<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <label for="length">Password Length:</label>
          <input type="number" id="length" value="8">
          <br>
          <label for="useUppercase">Include Uppercase Letters:</label>
          <input type="checkbox" id="useUppercase">
          <br>
          <label for="useLowercase">Include Lowercase Letters:</label>
          <input type="checkbox" id="useLowercase">
          <br>
          <label for="useNumbers">Include Numbers:</label>
          <input type="checkbox" id="useNumbers">
          <br>
          <label for="useSpecial">Include Special Characters:</label>
          <input type="checkbox" id="useSpecial">
        </div>
        <div class="card-footer">
          <button onclick="createPassword()">Generate Password</button>
          <input type="text" id="password" readonly>
          <hr>
        </div>
      
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
